	<script type="text/javascript">
		var title = $(".title");
		
		function flipit(text) {
		 title.text(text);
		 title.flipping_text({
		 	tickerTime: 50
		 });			
		}

		function startIt() {
			title.fadeOut(1000, function(){ 
				title.show();
				flipit('Design')
			});
			setTimeout(function(){
				title.fadeOut(1000, function(){ 
					title.show();
					flipit('Develop')
				});
			}, 6000);
			setTimeout(function(){
				title.fadeOut(1000, function(){ 
					title.show();
					flipit('Discover')
				});
			}, 13000);
		}

		startIt();

		setInterval(function(){
			startIt();
		}, 20000)

	</script>
